<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main>
        <section class="ratingSection">
            <div class="imgContainer">
                <!-- <img src="./images/icon-star.svg" alt="#"> -->
            </div>

            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

            <section class="rating">
                <button class="rate">1</button>
                <button class="rate">2</button>
                <button class="rate">3</button>
                <button class="rate">4</button>
                <button class="rate">5</button>
            </section>

            <button class="btn" id="button" type="submit">SUBMIT</button>
        </section>
        <section class="thankYouSection hidden">
            <img src="./images/illustration-thank-you.svg" alt="thank you image">

            <p class="par1">You selected <span class="clickedRate"></span> out of 5</p>
            <h1>Thank you!</h1>
            <p class="par2">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
        </section>
    </main>
    <!-- <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Kalu David</a>.
    </div> -->
    <script src="main.js"></script>
</body>
</html>
